<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap - Template 06</title>
    <!-- Incorporação do Bootstrap | CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div id="carrossel-de-imagens" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicadores do carrossel -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carrossel-de-imagens" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carrossel-de-imagens" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carrossel-de-imagens" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>

        <!-- Bloco de imagens -->
        <div class="carousel-inner">
            <!-- Imagem 1 -->
            <div class="carousel-item active">
                <img src="slides/download.jfif" width="1088px" height="600px" class="d-block w-100" alt="Leão">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Imagem 01</h5>
                    <p>Exemplo de imagem.</p>
                </div>
            </div>

            <!-- Imagem 2 -->
            <div class="carousel-item">
                <img src="slides/02.jpg" width="1080px" height="600px" class="d-block w-100" alt="Cidade">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Imagem 02</h5>
                    <p>Exemplo de imagem.</p>
                </div>
            </div>

            <!-- Imagem 3 -->
            <div class="carousel-item">
                <img src="slides/03.jpg" width="1088px" height="600px" class="d-block w-100" alt="Montanha">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Imagem 03</h5>
                    <p>Exemplo de imagem.</p>
                </div>
            </div>
        </div>

        <!-- Botões de navegação -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carrossel-de-imagens" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carrossel-de-imagens" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
        </button>
    </div>

    <!-- Incorporação do Bootstrap | JS -->
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
